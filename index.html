<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <div class="wrapper">

        <div class="container">
            <div class="row">
                <form onsubmit="event.preventDefault();">
                    <div class="mb-3">
                        <label class="form-label">Ime</label>
                        <input type="text" class="form-control" id="ime">
                        <div id="imeError" class="form-text err-text hide">Ime je obavezno polje.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prezime</label>
                        <input type="text" class="form-control" id="prezime">
                        <div id="prezimeError" class="form-text err-text hide">Prezime je obavezno polje.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Naziv fakulteta</label>
                        <input type="text" class="form-control" id="faks">
                        <div id="faksError" class="form-text err-text hide">Naziv fakulteta je obavezno polje.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Godina studiranja</label>
                        <input type="text" class="form-control" id="godina">
                        <div id="godinaError" class="form-text err-text hide">Godina studiranja je obavezno polje.</div>
                        <div id="godinaInvalidError" class="form-text err-text hide">Godina mora biti broj.</div>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mjesto studiranja</label>

                        <select class="form-select" aria-label="Default select example" id="gradSelect">
                            <option selected value="0">Odaberite grad</option>
                            <option value="1">Mostar</option>
                            <option value="2">Sarajevo</option>
                            <option value="3">Split</option>
                            <option value="4">Zagreb</option>
                            <option value="5">Varaždin</option>
                          </select>
                          <div id="gradError" class="form-text err-text hide">Grad je obavezno polje.</div>
                        </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                        <div id="emailError" class="form-text err-text hide">Email je obavezno polje.</div>
                        <div id="emailValidError" class="form-text err-text hide">Email nije pravilno unesen.</div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="novostiCheckbox" value="false">
                        <label class="form-check-label" for="novostiCheckbox">
                          Želim sudjelovati u studentskim aktivnostima
                        </label>
                      </div>
                    </div>

                    <div class="mb-3 hide" id="aktivnostDiv">
                        <label class="form-label">Studentske aktivnosti</label>

                        <select class="form-select" aria-label="Default select example" id="aktivnostSelect">
                            <option selected value="0">Odaberite aktivnost</option>
                            <option value="1">Zbor</option>
                            <option value="2">Ples</option>
                            <option value="3">Odbojka</option>
                            <option value="4">Nogomet</option>
                            <option value="5">Matematički klub</option>
                          </select>
                        <div id="aktivnostError" class="form-text err-text hide">Aktivnost je obavezno polje.</div>
                    </div>

                 


                    <div class="mb-3">
                        <button class="btn btn-success" id="saveBtn">Spremi</button>
                    </div>
                </form>
               
            </div>
        </div>
    </div>

</body>

</html>
